			</div>
			<div class="row">
					<div id="checklists" class="panel-body"></div>
			</div>
		</div>
	</body>
		
<script th:inline="javascript">
	/*<![CDATA[*/
    function displayData( data )
    {
        var tableHtml = '<table class="table"><thead><tr><th>Checked</th><th>Name</th><th>Notes</th></tr></thead><tbody>';
		var items = data[0].items;
        for ( var index in items ) {
            tableHtml+='<tr><td>' + items[index].checked + '</td><td>' + items[index].name + '</td><td>' + items[index].notes + '</td></tr>';
        }
        tableHtml += '</tbody></table>';
        $( '#checklists').html( tableHtml );
    }

    $( document ).ready( $.getJSON('/checklist/all').success(displayData) );
    /*]]>*/
</script>
</html>
